name: Release

on:
  push:
    tags:
      - "v*.*.*"

env:
  CARGO_TERM_COLOR: always

permissions: {} # Restrict all permissions by default

jobs:
  create-release:
    name: Create Release
    runs-on: ubuntu-latest
    permissions:
      contents: write # Needed for creating releases
    outputs:
      upload_url: ${{ steps.create_release.outputs.upload_url }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Extract latest changelog section for this tag
        id: changelog
        shell: bash
        run: |
          set -euo pipefail
          TAG="${GITHUB_REF#refs/tags/}"
          FILE="CHANGELOG.md"
          OUT="CHANGELOG_LATEST.md"
          if [[ ! -f "$FILE" ]]; then
            echo "Changelog not found. Creating empty body." > "$OUT"
          else
            awk -v tag="$TAG" '
              BEGIN {found=0}
              /^##[[:space:]]/ {
                if (found) { exit }
              }
              $0 ~ "^##[[:space:]].*" tag "$" || $0 ~ "^##[[:space:]].*\\[" tag "\\]" {
                found=1
                next
              }
              found { print }
            ' "$FILE" > "$OUT" || true
            if ! grep -q '[^[:space:]]' "$OUT"; then
              awk '
                BEGIN {start=0}
                /^##[[:space:]]/ { if (start) { exit } else { start=1; next } }
                start { print }
              ' "$FILE" > "$OUT" || true
            fi
            if ! grep -q '[^[:space:]]' "$OUT"; then
              echo "No changelog entries found for $TAG." > "$OUT"
            fi
          fi
          echo "Changelog extracted to $OUT"

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          body_path: ./CHANGELOG_LATEST.md
          draft: false
          prerelease: false

  build-and-upload:
    name: Build and Upload
    needs: create-release
    runs-on: ${{ matrix.os }}
    permissions:
      contents: write # Needed for uploading release assets
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact_name: wadtools
            asset_name: wadtools-linux
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact_name: wadtools.exe
            asset_name: wadtools-windows.exe
          - os: macos-latest
            target: x86_64-apple-darwin
            artifact_name: wadtools
            asset_name: wadtools-macos

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@nightly
        with:
          targets: ${{ matrix.target }}
          components: rustfmt,clippy

      - name: Build Release Binary
        run: cargo build --verbose --release --target ${{ matrix.target }}

      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.create-release.outputs.upload_url }}
          asset_path: ./target/${{ matrix.target }}/release/${{ matrix.artifact_name }}
          asset_name: ${{ matrix.asset_name }}
          asset_content_type: application/octet-stream
